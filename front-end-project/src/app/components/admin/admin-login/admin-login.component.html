<div class="container">
  <mat-card>
    <mat-card-title>Admin Login</mat-card-title>
    <mat-card-content>
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" [formControl]="emailFormControl" [errorStateMatcher]="matcher" #email/>
          <mat-hint></mat-hint>
          <mat-error *ngIf="
                  emailFormControl.hasError('email') &&
                  !emailFormControl.hasError('required')
                ">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" [formControl]="passwordFormControl"
            [errorStateMatcher]="matcher" #password />
          <mat-hint>Min 8 characters</mat-hint>
          <mat-error *ngIf="passwordFormControl.hasError('minlength')">
            Password must be at least <strong>8 characters</strong>
          </mat-error>
          <mat-error *ngIf="passwordFormControl.hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <br>
        <br>
        <button mat-raised-button color="primary" type="submit" (click)="login(email.value, password.value)">Login</button>
        <button mat-raised-button color="accent" [routerLink]="['/admin/main']">Cancel</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
