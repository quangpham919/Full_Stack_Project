<mat-tab-group mat-stretch-tabs  class="main-dashboard">
      
    <mat-tab class="player-tab" label="Gamer Paradise Honour List">
    <div>
    <mat-card>
      <mat-card-content>
         <mat-form-field>
             <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter"> 
        </mat-form-field> 
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
            
            <ng-container  matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header > Player </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            
            <ng-container matColumnDef="ranking">
                <th mat-header-cell *matHeaderCellDef mat-sort-header >Ranking </th>
                <td mat-cell *matCellDef="let element"> {{element.ranking}} </td>
            </ng-container>
            
            <ng-container matColumnDef="score">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Score </th>
                <td mat-cell *matCellDef="let element"> {{element.score}} </td>
            </ng-container> 
  
            <ng-container matColumnDef="time">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Time </th>
                <td mat-cell *matCellDef="let element"> {{element.time}} </td>
            </ng-container>
  
             <ng-container matColumnDef="game_played">
                <th mat-header-cell *matHeaderCellDef  mat-sort-header> Games Played </th>
                <td mat-cell *matCellDef="let element"  >{{element.gamePlayed}}  </td>
            </ng-container>  
            
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef  mat-sort-header> Status  </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>
            
            <ng-container matColumnDef="button">
                
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Action </th>
                <td mat-cell *matCellDef="let element" >
                    
                <button mat-raised-button color ="primary" *ngIf="element.status=='Available'" (click)="joinGame(element._id)">Join Game</button> 
                <button mat-flat-button  *ngIf="element.status!='Available'"disabled>In Game</button>   
                </td> 
             </ng-container>
           
          <tr mat-header-row *matHeaderRowDef="columns_to_display  "></tr>   
          <tr mat-row *matRowDef="let row; columns: columns_to_display "></tr>  
        
        </table>  
        <mat-paginator 
              [pageSize]="5"
              [pageSizeOptions]="[5, 10, 25]"
              [showFirstLastButtons]="true">
        </mat-paginator>
      </mat-card-content>
    </mat-card>
   </div>
   </mat-tab>
   <mat-tab class="player-tab" label="Admin Login">
        <app-admin-login></app-admin-login>
   </mat-tab>
  </mat-tab-group>
