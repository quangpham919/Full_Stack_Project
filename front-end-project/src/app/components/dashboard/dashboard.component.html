<div class="player-dashboard">
  <mat-card>
    <mat-card-title>
        <button mat-raised-button [routerLink]="['/']" routerLinkActive="router-link-active"  color="primary">Player</button>
      <button mat-raised-button [routerLink]="['/admin']" routerLinkActive="router-link-active"  color="accent">Admin</button>
    </mat-card-title>
    <mat-card-content>
      <mat-form-field>
        <input
          matInput
          (keyup)="applyFilter($event.target.value)"
          placeholder="Filter"
        />
      </mat-form-field>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Player</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
        <ng-container matColumnDef="ranking">
          <th mat-header-cell *matHeaderCellDef>Rank</th>
          <td mat-cell *matCellDef="let element">{{ element.ranking }}</td>
        </ng-container>
        <ng-container matColumnDef="score">
          <th mat-header-cell *matHeaderCellDef>Score</th>
          <td mat-cell *matCellDef="let element">{{ element.score }}</td>
        </ng-container>
        <ng-container matColumnDef="time">
          <th mat-header-cell *matHeaderCellDef>Time</th>
          <td mat-cell *matCellDef="let element">{{ element.time }}</td>
        </ng-container>
        <ng-container matColumnDef="games_played">
          <th mat-header-cell *matHeaderCellDef>Games Played</th>
          <td mat-cell *matCellDef="let element">{{ element.games_played }}</td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell>Thong</td>
        </ng-container>
        <ng-container matColumnDef="join">
          <th mat-header-cell *matHeaderCellDef>Join</th>
          <td>
<button mat-raised-button>Basic</button></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-button
              color="primary"
              (click)="editPlayer(element._id)"
            >
              Update
            </button>
            <button mat-button color="warn" (click)="deletePlayer(element._id)">
              Delete
            </button>
          </td>
        </ng-container>
      </table>
    </mat-card-content>
  </mat-card>
</div>
